        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[15.367235499169885,100.3793116095196],[15.450685514244958,100.54293286848174]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_googlesatellite_0');
        map.getPane('pane_googlesatellite_0').style.zIndex = 400;
        var layer_googlesatellite_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_googlesatellite_0',

            attribution: '',

            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18

        layer_googlesatellite_0;

        var layer_DEM_TIF_1 = new L.imageOverlay(img_DEM_TIF_1,

        bounds_group.addLayer(layer_DEM_TIF_1);
        map.addLayer(layer_DEM_TIF_1);
        function pop__2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">แปลงที่</th>\
                        <td>' + (feature.properties['แปลงที่'] !== null ? autolinker.link(feature.properties['แปลงที่'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">พื้นที่</th>\
                        <td>' + (feature.properties['พื้นที่'] !== null ? autolinker.link(feature.properties['พื้นที่'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style__2_0(feature) {
            switch(String(feature.properties['แปลงที่'])) {
                case '1':
                    return {

                opacity: 1,

                fillColor: 'rgba(137,226,78,1.0)',

            }

                lineJoin: 'miter',
                weight: 1.0,

                interactive: true,

                    break;
                case '3':

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,

                case '4':

            }

                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(123,215,198,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane__2');
        map.getPane('pane__2').style.zIndex = 402;
        map.getPane('pane__2').style['mix-blend-mode'] = 'normal';
        var layer__2 = new L.geoJson(json__2, {
            attribution: '',
            interactive: true,
            dataVar: 'json__2',
            layerName: 'layer__2',
            pane: 'pane__2',
            onEachFeature: pop__2,
            style: style__2_0,
        });
        bounds_group.addLayer(layer__2);
        map.addLayer(layer__2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,

        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'ป่าชุมชนบ้านไตรคีรี<br /><table><tr><td style="text-align: center;"><img src="legend/_2_10.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/_2_21.png" /></td><td>2</td></tr><tr><td style="text-align: center;"><img src="legend/_2_32.png" /></td><td>3</td></tr><tr><td style="text-align: center;"><img src="legend/_2_43.png" /></td><td>4</td></tr><tr><td style="text-align: center;"><img src="legend/_2_4.png" /></td><td></td></tr></table>': layer__2,"DEM_TIF": layer_DEM_TIF_1,"google satellite": layer_googlesatellite_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer__2,

            hideMarkerOnCollapse: true,
            propertyName: 'แปลงที่'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        L.ImageOverlay.include({
